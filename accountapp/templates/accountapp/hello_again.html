{% extends 'base.html' %}

{% block content %}


<div style="background-color: pink; margin: 2rem; border-radius: 1rem; text-align: center;">
    <h1>뭐하지?</h1>

    <form action="/accounts/hello_again/" method="post">
        {% csrf_token %}
        <input type="text" name="input_text">
        <input type="submit" class="btn btn-danger px-4">

    </form>
    {% for hello in hel_again_list %}
        <h3>{{ hello.text }}</h3>
    {% endfor %}



</div>
{% endblock %}
